<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
        </div>

        <div id="when-where">
            <p id="city">Vinnytsia, UA</p>
            <p id="date">Tuesday 13 June  2023</p>
        </div>

        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelslike">Feels like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min:25째 Max:28째</p>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
